<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shifumi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async></script>
</head>
<body>
    <div id="container">
        <h1>Shifumi</h1>

        <div id="game">
            <div id="image">
                <div id="player"></div>
                <div id="ia"></div>
            </div>

            <div id="button">
                <button id="rock">Pierre</button>
                <button id="paper">Papier</button>
                <button id="scissor">Ciseaux</button>
                <button id="newGame">Nouvelle partie</button>
            </div>
        </div>

        <div id="score"></div>
        <div id="resume"></div>
    </div>
</body>
</html>
